  <script>

    $(document).ready(function () {
      $(".nav-icon").click(function () {
        $(".full-nav").addClass("open");
      });
      $(".nav-class").click(function () {
        $(".full-nav").removeClass("open");
      });

      $(Window).scroll(function () {
        var sc = $(window).scrollTop();
        if (sc > 100) {
          $(".nav").addClass("sticky");
        } else {
          $(".nav").removeClass("sticky");
        }
      });

    });

  </script>
